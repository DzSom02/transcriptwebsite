<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text-Based Blog</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loading Animation -->
    <div id="loadingOverlay" w3-include-html="core/loading.html"></div>
    <header w3-include-html="core/header.html"></header>
    <div class="container mt-4">
        <div class="row">
            <!-- Blog Content -->
            <main id="blogContent" class="col-md-9"></main>
            <!-- Side Menu -->
            <nav class="col-md-3 d-none d-md-block bg-light sidebar" w3-include-html="core/sidemenu.html"></nav>
        </div><!-- /.row -->
    </div><!-- /.container -->
    <script src="js/include.js"></script>
    <script src="js/load.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
